<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <center>
        <h2>Form Pendaftaran Dilesin</h2>
    </center>
    <form action="https://formsubmit.co/dilesin2023@gmail.com" method="post" enctype="multipart/form-data">
        <label for="nama_lengkap">Nama Lengkap </label> 
        <br>
        <input type="text" name="nama_lengkap" id="nama_lengkap" placeholder="Masukkan Nama">

        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Masukkan Email">

        <br>
        <br>

        <label for="No. Handphone">No. Handphone</label>
        <br>
        <input type="number" name="no.hp" id="no.hp" placeholder="No. Handphone">

        <br>
        <br>

        <label for="gender">Jenis Kelamin</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <br>
        <br>

        <label for="alamat">Alamat</label>
        <br>
        <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea>

        <br>
        <br>

        <label for="bootcamp">Pilih Bootcamp</label>
        <br>
        <select name="bootcamp" id="bootcamp">
            <option value="html">HTML</option>
            <option value="python">Python</option>
        </select>

        <br>
        <br>

        <label for="file">Masukkan Bukti Pembayaran</label>
        <br>
        <input type="file" name="file" id="file">
        
        <br>
        <br>

        <button type="submit">Daftar</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
